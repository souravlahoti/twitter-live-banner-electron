<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
  />
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/love.css" rel="stylesheet" />
    <title>Electron Twitter Login Example</title>
</head>

<body>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

    <main class="content" data-form-type="card">
      <a href="javascript:;" class="btn" id="open">
        <span class="btn__circle"></span>
        <span class="btn__white-circle">
          <svg xmlns="http://www.w3.org/2000/svg" id="icon-arrow-right" viewBox="0 0 21 12">
            <path d="M17.104 5.072l-4.138-4.014L14.056 0l6 5.82-6 5.82-1.09-1.057 4.138-4.014H0V5.072h17.104z"></path>
          </svg>
        </span>
        <span class="btn__text">Login using twitter</span>
      </a>
    </main>
    <span class="love" style="margin-top:150px">
      Made with <i class="fa fa-heart pulse"></i> by @souravlahoti
    </span>

</body>
<script type="text/javascript">
    const electron = require('electron');
    const { ipcRenderer } = electron;
  
    document.getElementById('open').addEventListener('click', event => {
      ipcRenderer.send('twitter-login-initiate');
    });
    </script>

</html>
